<!DOCTYPE html>
<html lang="es">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="526784705768-28kpp19v4imtnk15av4bf471hotrgror.apps.googleusercontent.com">
    <title>eMercado - Todo lo que busques está aquí</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="/css/loginStyles.css">
  </head>
  <body class="text-center">
     
    <main class="form-signin">
      <form name="loginForm" onsubmit="return validateForm()" action="#"> 
        <img src="/img/login.png" class="mb-4" alt width="300">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesion</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="emailInput" placeholder="Ingrese un email..." >
          <label for="floatingInput">Ingrese un Email...</label>
        </div>
        <div class="form-floating mt-1">
          <input type="password" class="form-control" id="passwordInput" placeholder="Ingrese una contraseña" required>
          <label for="passwordInput">Ingrese una Contraseña...</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="submitButton" type="submit" name="submitButton" required>Iniciar Sesion</button>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div class="data">
        <p>Nombre: </p>
        <p id="alert alert-success"></p>
        <p>Imagen de perfil: </p>
        <img class="rounded-circle" width="100" height="100" id="image">
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut()">Desloguearse</button>
      </div>
      
      <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      
      </div> 
    </main>
    <script src="js/login.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
