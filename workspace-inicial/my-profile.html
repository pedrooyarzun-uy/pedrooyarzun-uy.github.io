              <li><a class="dropdown-item" href="cart.html">Mi Carrito</a></li>
              <li><a class="dropdown-item" href="my-profile.html">Mi Perfil</a></li>

    </div>
  </nav>
  <main>
    <div class="container">
      <h2 class="text-center mt-4">Perfil</h2>
      <hr class="mt-2 mb-2">
      <form id="profile-form">
        <div class="row">
          <div class="col form-group">
            <label for="first-name" class="control-label">Primer Nombre</label>
            <input type="text" name="first-name" id="first-name" class="form-control" maxlength="16" placeholder="Ingrese su primer nombre...">
          </div>
          <div class="col from-group">
            <label for="second-name" class="control-label">Segundo Nombre</label>
            <input type="text" name="second-name" id="second-name" class="form-control" maxlength="16" placeholder="Ingrese su segundo nombre...">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col form-group">
            <label for="first-surname" class="control-label">Primer Apellido</label>
            <input type="text" name="first-surname" id="first-surname" class="form-control" maxlength="16" placeholder="Ingrese su primer apellido...">
          </div>
          <div class="col from-group">
            <label for="second-surname" class="control-label">Segundo Nombre</label>
            <input type="text" name="second-surname" id="second-surname" class="form-control" maxlength="16" placeholder="Ingrese su segundo apellido...">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col form-group">
            <label for="email" class="control-label">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" maxlength="16" placeholder="Ingrese su email...">
          </div>
          <div class="col from-group">
            <label for="cellphone" class="control-label">Telefono de Contacto</label>
            <input type="text" name="cellphone" id="cellphone" class="form-control" maxlength="16" placeholder="Ingrese su celular...">
          </div>
        </div>
        <hr class="mt-3">
        <div class="row">
          <div class="col form-group">
            <button type="submit" class="btn btn-success">Modificar Datos</button>
          </div>
        </div>
      </form>
    </div>
    <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
      
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">

    </div>

  <script src="js/navbar.js"></script>
</body>
